<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./lib/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <script src="./lib/bootstrap-3.3.7-dist/jquery.min.js"></script>
    <script src="./lib/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
</head>
<style>
    .nav-tabs li {
        width: 33.333%;
        height: 100%;
    }

    .nav-tabs {
        background-color: mediumaquamarine;
    }

    .nav-tabs>li.active>a,
    .nav-tabs>li.active>a:focus,
    .nav-tabs>li.active>a:hover {
        width: 100%;
        border: none;
        height: 100%;
        background-color: mediumblue;
    }
</style>

<body>
    <div class="header-tab">

        <ul id="myTab" class="nav nav-tabs" style="margin-bottom: 0px;">
            <li class="active"><a href="#tabb1" data-toggle="tab">tab_1</a></li>
            <li><a href="#tabb2" data-toggle="tab">tab_2</a></li>
            <li>
                <a href="#tabb3" data-toggle="tab">tab_3</a>
            </li>

        </ul>
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade " id="tabb1">
                <div id="tab_1" class="tab">
                    内容1
                </div>
            </div>
            <div class="tab-pane fade in active" id="tabb2">
                <div id="tab_2" class="tab">
                    内容2
                </div>
            </div>
            <div class="tab-pane fade" id="tabb3">
                <div id="tab_3" class="tab">
                    内容3
                </div>
            </div>
        </div>

    </div>
</body>
<script>


    $(function () {
        tab_floatingSwitch('#myTab >  li', '#myTabContent > div');
    });

    /* tab页自动切换 */
    function tab_floatingSwitch(id_1, id_2) {
        // tab页自动切换
        $(id_1).hover(function () { // 悬停
            $(id_1).removeClass("active"); // 移除所有 li 样式
            $(this).addClass("active"); // 给自己添加 li 样式		

            $(id_2).removeClass("in active"); // 移除所有tab样式

            var href = $(this).children().attr("href");
            $(href).addClass(" in active");		 // 给自己添加 tab样式
        });
    }

</script>

</html>
